<div class="column">

  <h3 class="column__name">
    {{ column.columnName }}
  </h3>

  <div class="column__card-stash">
    <div class="column__card-stash-wrapper" v-for="card in cards">
      <CardItem
        v-if="card.columnId === column.id"
        :key="card.id" :card="card"
        draggable="true"
        @dragstart="onDragStart($event, )"
      ></CardItem>
    </div>
  </div>

  <button class="column__new-card-button" @click="addCardButtonIsClicked">
    Добавить карточку
  </button>

</div>
