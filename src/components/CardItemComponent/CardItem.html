<div class="card">
  <div class="card__id">
    {{ card.id }}
  </div>

  <div class="card__name">
    {{ card.cardName }}
  </div>

  <div class="card__executor">
    {{ card.cardExecutor }}
  </div>
  <button class="card__delete"
          @click="$emit('deleteCard')">
    Удалить
  </button>
  <button class="card__edit"
          @click="$emit('editCard')">
    Редактировать
  </button>
</div>
