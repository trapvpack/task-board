<div class="stash">

  <div class="stash__column">

    <ColumnItem
      :cards="cards"
      v-for="column in columns"
      :key="column.id" :column="column"
      @addCardButtonIsClicked="handleAddCardButtonIsClicked(column.id)"
      @onDrop="handleOnDrop(store.state.cardId, column.id)">

    </ColumnItem>

    <button class="stash__add-button" @click="showColumnDialog">
      <svg aria-hidden="true" focusable="false" role="img" class="octicon octicon-plus" viewBox="0 0 16 16" width="16"
           height="16" fill="currentColor"
           style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
        <path
          d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"></path>
      </svg>

    </button>

  </div>

  <div class="stash__overlay">
    <form class="stash__new-column" @submit.prevent="newColumnOnSubmit">
      <button class="stash__new-column-close" @click="closeColumnDialog">
        <svg aria-hidden="true" focusable="false" role="img" class="Octicon-sc-9kayk9-0" viewBox="0 0 16 16" width="16"
             height="16" fill="currentColor"
             style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
        </svg>
      </button>
      <span class="stash__new-column-name">
            Название колонки
      </span>
      <input type="text" class="stash__new-column-name-area" v-model="newColumnName">
      <div class="stash__new-column-footer">
        <button class="stash__new-column-button">
          Save
        </button>
      </div>
    </form>

    <form class="stash__new-card" @submit.prevent="newCardOnSubmit">
      <button class="stash__new-card-close" @click="closeCardDialog">
        <svg aria-hidden="true" focusable="false" role="img" class="Octicon-sc-9kayk9-0" viewBox="0 0 16 16" width="16"
             height="16" fill="currentColor"
             style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
        </svg>
      </button>
      <span class="stash__new-card-name">
                     Название карточки
              </span>
      <input type="text" name="newCardName" class="stash__new-card-name-area" v-model="newCardName">
      <span class="stash__new-card-name">
                     Исполнитель карточки
              </span>
      <input type="text" class="stash__new-card-name-area" v-model="newCardExecutor">

      <div class="stash__new-card-footer">
        <button class="stash__new-card-button-footer">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
